<div class="panel panel-default">
    <!-- Default panel contents -->
    <!-- Table -->
    <sp-notification id="statusNotification" ng-if="details.notification != null" type="details.notificationType" ><span sp-translation identifier="details.notification"></span></sp-notification>


    <table class="table table-b" ng-if="builds.notificationType != 'error'">
        <thead>
        <tr>
            <th ng-if="!builds.showEnvironmentStatus">#</th>
            <th ng-if="!builds.showEnvironmentStatus">Branch</th>
            <th ng-if="!builds.showEnvironmentStatus">Commit</th>
            <th>Environment</th>
            <th ng-if="!builds.showEnvironmentStatus">Status</th>
        </tr>
        </thead>

        <tbody ng-repeat="build in builds.results">


        <tr ng-class="{'danger' : build['status'] == 'error','success' : build['status'] == 'ok', 'warning':build['status'] == 'warning', 'info':build['status'] == 'building', 'info':build['status'] == 'pending'}">
            <td ng-if="!builds.showEnvironmentStatus"><a href="#/application/{{build['applicationId']}}/build/{{build['buildIndicator']}}">{{build['buildIndicator'] | limitTo:7}}</a></td>
            <td ng-if="!builds.showEnvironmentStatus">{{build['triggerdFromBranch']}}</td>
            <td ng-if="!builds.showEnvironmentStatus">{{build['commitHash'] | limitTo:7}}</td>
            <td ng-if="builds.showEnvironmentStatus"><a href="#/application/{{build['applicationId']}}/build/{{build['buildIndicator']}}">{{build['environment']}}</a></td>
            <td ng-if="!builds.showEnvironmentStatus">{{build['environment']}}</td>
            <td ng-if="!builds.showEnvironmentStatus">{{build['status']}}</td>
        </tr>
        </tbody>
    </table>
</div>
