
<div>
    <h1 sp-translation identifier="'applications-list-title'"></h1>
</div>
<table class="table table-a table-hover-a">
    <thead>
    <tr>
        <th  sp-translation identifier="'applications-list-application-name'"></th>
        <th  sp-translation identifier="'applications-list-application-team'"></th>
    </tr>
    </thead>
    <tbody ng-repeat="application in cmp.apps">

        <td><a href="#/application/{{application.applicationId}}/view">{{application.applicationId}}</a></td>

    </tr>
    </tbody>
</table>
