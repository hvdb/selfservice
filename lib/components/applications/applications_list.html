

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Stash Repo URL</th>
        <th>CMDB</th>
    </tr>
    </thead>
    <tbody ng-repeat="application in cmp.apps">
    <tr>
        <td>{{application.id}}</td>
        <td>{{application.name}}</td>
        <td>{{application.gitConfiguration.repoUrl}}</td>
        <td>{{application.cmdbId}}</td>
    </tr>
    </tbody>
</table>
