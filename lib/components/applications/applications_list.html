<table class="table">
    <thead>
    <tr>
        <th>Type</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody ng-repeat="application in cmp.apps">
    <tr>
        <td>{{application.type}}</td>
        <td><a href="#/application/{{application.name}}/view">{{application.name}}</a></td>
    </tr>
    </tbody>
</table>
