<div class="alert {{notification.alertClass}}" role="alert" ng-if="notification.show" >
<span class="stacked-icon icon-lg">
                <i aria-hidden="true" class="icon icon-notification-{{notification.iconClass}}-z1 icon-{{notification.color}}"></i>
                <i aria-hidden="true" class="icon icon-notification-{{notification.iconClass}}-z2 icon-white"></i>
            </span>
    <button type="button" class="close close-default close-float-right" ng-click="notification.closeNotification()" ng-if="notification.closeable">
        <i aria-hidden="true" class="icon icon-xs"></i>
    </button>
    <content/>
</div>
