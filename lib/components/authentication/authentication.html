<sp-notification id="statusNotification" ng-if="auth.notification != null"><span ng-bind-html="auth.notification"></span></sp-notification>

<form id="loginForm" name="loginForm" ng-if="auth.notification == null" ng-submit="auth.login()" >
    <div sp-translation identifier="'login-title'"></div>
    <br/>
        <div name="form-input">
            <label id="usernameLabel" for="username" class="col-lg-4 legend-label" sp-translation identifier="'login-label-username'"></label>
                <div class="col-lg-6">
                  <input id="username" name="username" type="text" ng-model="auth.username" ng-required="true" />
                    <br/>
                    <div id="usernameRequiredMessage" >
                        <span ng-if="loginForm['username'].hasErrorState('ng-required') && loginForm['username'].dirty" sp-translation identifier="'validation-required'"></span>
                    </div>
                </div>
            <br/>
            <br/>
                <label id="passwordLabel" for="password" class="col-lg-4 legend-label" sp-translation identifier="'login-label-password'"></label>
                    <div class="col-lg-6">
                    <input id="password" name="password" type="password" ng-model="auth.password" ng-required="true"  />
                    <br/>
                        <div id="passwordRequiredMessage" >
                            <span ng-if="loginForm['password'].hasErrorState('ng-required') && loginForm['password'].dirty" sp-translation identifier="'validation-required'"></span>
                        </div>
                </div>
    </div>
    <br/>
    <br/>
    <br/>
    <sp-notification id="formValidationMessages" ng-if="loginForm.invalid && (loginForm['password'].dirty && loginForm['username'].dirty)" type="'error'" sp-translation identifier="'validation-messages'"></sp-notification>


    <button id="submitButton" class="btn btn-primary"   ng-disabled="loginForm.invalid" sp-translation identifier="'login-submit'" ></button>

</form>
