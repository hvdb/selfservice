<div id="navBlock.config.id" class="panel panel-a panel-shadow-a" >
    <div class="panel-heading">
        <div class="panel-title panel-title-primary">
            <span ng-bind="navBlock.config.title"></span>
        </div>
    </div>
    <div class="panel-body l-pt-1">
        <ul class="l-stacked nav nav-list nav-list-b" ng-repeat="parent in navBlock.config.parents">
            <li ng-class="{'active-parent': parent.active}"><span>{{parent.title}}</span>
                <ul ng-repeat="item in parent.items">
                    <li id="item.id" class="active-parent">
                        <a href="{{item.path}}">{{item.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
